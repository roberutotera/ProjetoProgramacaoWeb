<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Jogo</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
    <h2>Cadastrar Novo Jogo</h2>
    <form action="/biblioteca/cadastrar-jogo" method="post">
        <label for="nome">Nome do Jogo:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <label for="ano">Ano:</label>
        <input type="text" id="ano" name="ano" required><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>
        <label for="plataforma">Plataforma:</label>
        <input type="text" id="plataforma" name="plataforma" required><br>
        <label for="empresa">Empresa:</label>
        <select id="empresa" name="idEmpresa" required>
            <option value="">Selecione a empresa</option>
            <!-- Use Thymeleaf para iterar sobre as empresas disponíveis -->
            <option th:each="empresa : ${empresas}" th:value="${empresa.id_empresa}" th:text="${empresa.nome_empresa}"></option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>
    <a href="/menu"><button>Voltar ao Menu</button></a>
</body>
</html>
